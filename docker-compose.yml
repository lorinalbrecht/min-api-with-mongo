version: '3.9'
services:
  webapi:
    build: WebApi
    restart: always
    depends_on:
      - mongodb
    environment:
      DatabaseSettings__ConnectionString: "mongodb://gbs:geheim@mongodb:27017"
    ports: 
      - 5001:5001
  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INTDB_ROOT_USERNAME: gbs
      MONGO_INTDB_ROOT_PASSWORD: geheim
    volumes:
      - mongoData:/data/DatabaseSettings__ConnectionString
volumes:
  mongoData: 